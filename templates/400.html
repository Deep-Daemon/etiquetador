<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bad Request</title>
</head>
<body>
<h1>Error 400</h1>
<h3>Bad Request</h3>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
</body>
</html>
